<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodex Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .note {
      background: #1e293b;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .note input,
    .note textarea {
      background: transparent;
      color: white;
      border: none;
      width: 100%;
      outline: none;
    }
    .note textarea {
      resize: none;
    }
  </style>
</head>
<body class="p-4">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold">📝 Zodex Notes</h1>
    <p class="text-gray-400">Your offline personal notes</p>
  </div>  <div class="mb-4 flex gap-2">
    <input id="noteTitle" type="text" placeholder="Title" class="flex-1 p-2 rounded bg-gray-800" />
    <button onclick="addNote()" class="bg-green-500 px-4 py-2 rounded text-white">Add</button>
  </div>
  <textarea id="noteText" rows="4" placeholder="Write your note here..." class="w-full p-2 mb-4 rounded bg-gray-800"></textarea>  <h2 class="text-xl mb-2">📚 Your Notes</h2>
  <div id="notesContainer"></div>  <script>
    const noteTitle = document.getElementById("noteTitle");
    const noteText = document.getElementById("noteText");
    const notesContainer = document.getElementById("notesContainer");

    const saveNotes = (notes) => localStorage.setItem("zodex-notes", JSON.stringify(notes));
    const getNotes = () => JSON.parse(localStorage.getItem("zodex-notes") || "[]");

    function addNote() {
      const title = noteTitle.value.trim();
      const text = noteText.value.trim();
      if (!text) return alert("Please enter some text.");

      const notes = getNotes();
      notes.unshift({ title, text, time: new Date().toLocaleString() });
      saveNotes(notes);
      renderNotes();
      noteTitle.value = "";
      noteText.value = "";
    }

    function deleteNote(index) {
      const notes = getNotes();
      notes.splice(index, 1);
      saveNotes(notes);
      renderNotes();
    }

    function renderNotes() {
      const notes = getNotes();
      notesContainer.innerHTML = notes.map((note, i) => `
        <div class="note">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold">${note.title || "(Untitled)"}</h3>
            <button onclick="deleteNote(${i})" class="text-red-400 hover:underline">Delete</button>
          </div>
          <p class="text-sm text-gray-400 mb-2">${note.time}</p>
          <p>${note.text}</p>
        </div>
      `).join("");
    }

    renderNotes();
  </script></body>
</html>
